<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./signupstyles.css">
</head>
<body>
    <div class="main">
        <form class="form">
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
        
                <input class="input" type="text" placeholder="Firstname" required="">
                <input class="input" type="text" placeholder="Lastname" required="">
        
            </div>
            <input class="input" type="email" placeholder="Email" required="">
            <input class="input" type="password" placeholder="Password" required="">
            <input class="input" type="password" placeholder="Confirm password" required="">
        
            <button class="submit">Submit</button>
            <p class="signin">Already have an acount ? <a href="./login.html">Signin</a> </p>
        </form>
    </div>
</body>
</html>
